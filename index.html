<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://www.youtube.com/s/desktop/fc8159e8/img/favicon.ico"
      type="image/x-icon"
    />
    <title>YouTube Video Cloner</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm bg-light justify-content-center bg-dark navbar-dark"
    >
      <ul class="navbar-nav">
        <li class="nav-item text-white">
          <a class="nav-link active"> YouTube Video Cloner </a>
        </li>
      </ul>
    </nav>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <form id="myForm">
            <div class="row">
              <div class="mb-2 col-12 col-md-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter YouTube Id#"
                  name="id"
                  id="idInput"
                />
              </div>
              <div class="mb-2 col-12 col-md-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Count"
                  name="count"
                  id="countInput"
                />
              </div>
              <div class="mb-2 col-12 col-md-4 d-grid">
                <button type="submit" class="btn btn-success btn-block">
                  Clone Videos
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="mt-4">
        <h1>Results</h1>
        <div class="card">
          <div class="card-body">
            <div class="row" id="results">
              <div class="col">Nothing to show</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var myForm = document.getElementById("myForm");
    myForm.addEventListener("submit", function (event) {
      event.preventDefault();
      var idValue = document.getElementById("idInput").value;
      var countValue = document.getElementById("countInput").value;
      generateVideos(idValue, countValue);
    });
    function generateVideos(id, count) {
      count = parseInt(count);
      if (!id || !count) {
        return alert("Please provide id and count to clone videos.");
      }
      const iframe = `<div class="col-12 col-sm-6 col-md-4 mb-2"><iframe width="100%" height="200" src="https://www.youtube.com/embed/${id}?si=UXmfkP1JBgDlRvtF&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe></div>`;
      let body = "";
      for (let index = 0; index < count; index++) {
        body += iframe;
      }
      let result = document.getElementById("results");
      result.innerHTML = body;
    }
  </script>
</html>
